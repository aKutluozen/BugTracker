<div class="panel panel-default">
    <div class="panel-heading h4" ng-hide="where == '/bugs'">Manage Bugs ({{bugs.length}}) <a class="btn btn-success btn-sm pull-right" ng-csv="bugs"><span class="glyphicon glyphicon-export"></span> Export data</a>
        <div class="clearfix"></div>
    </div>
    <div class="panel-heading h4" ng-hide="where == '/manageBugs'">Reported Bugs ({{bugs.length}}) <a class="btn btn-success btn-sm pull-right" ng-click="showAddForm()" ng-show="!addFormShow"><span class="glyphicon glyphicon-plus"></span> Report a new bug</a>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-default btn-xs" ng-click="filterType('All')">Show All</button>
            <button class="btn btn-default btn-xs" ng-click="filterType('Bug')">Bugs</button>
            <button class="btn btn-default btn-xs" ng-click="filterType('Suggestion')">Suggestions</button>
            <button class="btn btn-default btn-xs" ng-click="filterType('Concern')">Concerns</button>
            <button class="btn btn-default btn-xs" ng-click="filterType('Other')">Other</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th class="text-center"><span class="glyphicon glyphicon-edit"></span> Type</th>
                        <th class="text-center"><span class="glyphicon glyphicon-user"></span> Reporter</th>
                        <th class="text-center"><span class="glyphicon glyphicon-pushpin"></span> Assigned to</th>
                        <th class="text-center"><span class="glyphicon glyphicon-calendar"></span> Date</th>
                        <th class="text-center"><span class="glyphicon glyphicon-alert"></span> Status</th>
                        <th class="text-center" ng-hide="where == '/bugs'"><span class="glyphicon glyphicon-triangle-right"></span> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-click="showBug(bug)" ng-repeat="bug in bugs" ng-show="bug.type == filtering || filtering == 'All'" ng-class="{'bugColor': bug.type == 'Bug' , 'suggestionColor': bug.type == 'Suggestion',
              'concernColor': bug.type == 'Concern', 'otherColor': bug.type == 'Other' } ">
                        <td class="text-center"> <span ng-show="bug.type=='Bug'"><i class="fa fa-bug" aria-hidden="true"></i></span> <span ng-show="bug.type=='Suggestion'"><i class="fa fa-commenting" aria-hidden="true"></i></span> <span ng-show="bug.type=='Concern'"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span> <span ng-show="bug.type=='Other'"><i class="fa fa-external-link" aria-hidden="true"></i></span> {{bug.type}} </td>
                        <td class="text-center">{{bug.name}}</td>
                        <td class="text-center">{{bug.assigned}}</td>
                        <td class="text-center">{{bug.date | date}}</td>
                        <td class="text-center" ng-class="{'open': bug.status == 'Open' , 'progress': bug.status == 'In progress',
              'fixed': bug.status == 'Fixed'} ">{{bug.status}}</td>
                        <td class="text-center" ng-hide="where == '/bugs'">
                            <!--<button type="button" ng-click="removeBug(bug)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-plus"></span> Delete</button>-->
                            <button type="button" ng-click="showEditForm(bug)" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-floppy-open"></span> Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
